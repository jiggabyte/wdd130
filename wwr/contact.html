<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="This page is host a contact point for our customers to reach us as it lists our contact info and a form to send us enquiries.">
    <meta name="author" content="Sixtus Onumajuru">

    <title>Contact Us | White Water Rafting</title>

    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header class="grid">
        <img class="logo" src="images/logo.png" alt="rafting site image logo">
        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>

        <div class="hero">
            <img src="images/rafting13_1024.jpg" alt="four rafting boats">

        </div>


        <h1 id="contactInfo">Company information:</h1>

        <div class="contact-div">
            <div class="contact-info">
                <p>Address: 134 rowing oar lane, Milton, KS 67154, USA.</p>
                <p>Phone: +1-204-567-4567</p>
                <p>Tel: +1-204-547-4670</p>
                <p>Email: info@whitewater.com</p>
            </div>

            <div class="maps">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29649.04005608411!2d-97.2276687424409!3d38.05325797723268!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87bb08e54d5dbedf%3A0xfff3a76eeee866cf!2sWhitewater%2C%20KS%2067154%2C%20USA!5e0!3m2!1sen!2sng!4v1712523014601!5m2!1sen!2sng"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

        <section class="adventure">
            <h2>Employees:</h2>

            <div class="adventure-figs">

                <figure class="adventure-imgs">
                    <img class="adventure-imgs" src="images/business-man.jpg" alt="two oars">
                    <figcaption>James Brown, <b>CEO</b></figcaption>
                </figure>

                <figure class="adventure-imgs">
                    <img class="adventure-imgs" src="images/modern-business.jpg" alt="red raft with rafters">
                    <figcaption>Clinton Okoye, <b>COO</b></figcaption>
                </figure>

                <figure class="adventure-imgs">
                    <img class="adventure-imgs" src="images/smiling-woman.jpg" alt="rafters on narrow pass">
                    <figcaption>Nsikak Okon, <b>Rescue Guard</b></figcaption>
                </figure>


            </div>

        </section>

        <form>

            <h2>Contact Us:</h2>

            <div class="form-item column1">
                <label for="q1">Name</label>
                <input type="text" id="q1" name="q1" placeholder="User Name" required>
            </div>
            <div class="form-item column1">
                <label for="q2">Email</label>
                <input type="text" id="q2" name="q2" placeholder="User Email" required>
            </div>
            <div class="form-item column1">
                <label for="q3">
                    <input type="radio" id="q3" name="q3" required>
                    General Inquiry
                </label>
                <label for="q4">
                    <input type="radio" id="q4" name="q3" required>
                    Reservation Question
                </label>
                <label for="q5">
                    <input type="radio" id="q5" name="q3" required>
                    Website Suggestion
                </label>
            </div>
            <div class="form-item column1">
                <label for="q6">Message</label>
                <textarea id="q6" name="q6" placeholder="User Message" required></textarea>
            </div>
            <div class="form-item column1">
                <label for="q7">
                    <input type="checkbox" id="q7" name="q7" required>
                    Please subscribe me to the monthly newsletter
                </label>
            </div>

            <button type="submit">Send</button>
        </form>



    </main>
    <footer>
        <p>&copy; 2024 White Water Rafting, Sixtus Onumajuru. |  <a href="https://app.moqups.com/R2HMIOHqNlj2CJO2Luu2SsWT04lqAfn2/view/page/a7cdc93d5?ui=0&fit_width=1">wireframe link</a> </p>

        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.svg" alt="Twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram">
            </a>
        </nav>

       
    </footer>
</body>

</html>
